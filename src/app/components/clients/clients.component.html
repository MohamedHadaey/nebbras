<div id="clients" class="clients bg-light py-5">
  <div class="container">
    <div class="row text-center header">
      <h2>{{"clients" | translate}}</h2>
      <div class="line mx-auto">
      </div>
    </div>
    <div class="row py-5">
      <swiper [slidesPerView]="'auto'"  [spaceBetween]="20" [loop]="true" [loopedSlides]="3" [autoplay]="{
        delay: 2000,
        disableOnInteraction: false
      }" [centeredSlides]="true" class="swiper" >
        <ng-template swiperSlide class="swiperSlide" *ngFor="let client of clients">
          <div class="date">
            <div class="date-img">
              <img [src]="client.image" [alt]="client.title">
            </div>
          </div>
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
