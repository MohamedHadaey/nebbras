<section id="about">
  <div class="container py-5">
    <div class="row py-3">
      <div class="col-lg-6 p-3">
        <div class="about-image">
          <img [src]="aboutData.image" class="img-fluid" [alt]="aboutData.title">
        </div>
      </div>
      <div class="col-lg-6 p-3">
        <div class="about-caption py-3">
          <div class="row header mb-5">
            <h2>{{aboutData.title}}</h2>
            <div class="line">
            </div>
          </div>
          <div [innerHTML]="aboutData.description"></div>
        </div>
      </div>
    </div>
  </div>
</section>
