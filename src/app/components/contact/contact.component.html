<section id="contact" class="p-0 py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 px-3">
        <div class="contact_form p-3">
          <div class="section_head py-3">
            <h3 class="fw-bold text-dark">{{"get-touch" | translate}}</h3>
            <div class="line"></div>
          </div>
          <form action="" method="post">
            <form>
              <div class="mb-3">
                <label for="inputName" class="form-label">{{"name" | translate}}</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">{{"mail" | translate}}</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">{{"phone" | translate}}</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">{{"message" | translate}}</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="submit_btn">{{"subscribe" | translate}}</button>
            </form>
          </form>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <div class="location overflow-hidden text-center" >
            <iframe [src]="finalLocationSrc" width="100%" height="600" frameborder="0" style="border-radius: 10px;border:0"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
